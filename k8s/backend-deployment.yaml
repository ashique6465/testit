apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-testing-backend
  namespace: api-testing
  labels:
    app: api-testing-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-testing-backend
  template:
    metadata:
      labels:
        app: api-testing-backend
    spec:
      containers:
        - name: backend
          image: <REGISTRY>/api-testing-backend:latest # replace with your image registry
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: backend-secrets
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
