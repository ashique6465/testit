apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-testing-frontend
  namespace: api-testing
  labels:
    app: api-testing-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-testing-frontend
  template:
    metadata:
      labels:
        app: api-testing-frontend
    spec:
      containers:
        - name: frontend
          image: <REGISTRY>/api-testing-frontend:latest # replace with your image registry
          ports:
            - containerPort: 3000
          env:
            - name: API_URL
              value: "http://backend:8000" # in-cluster service name
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
