apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-testing-ingress
  namespace: api-testing
  annotations:
    kubernetes.io/ingress.class: alb # Requires AWS Load Balancer Controller
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
  # For TLS, add a tls section and attach a certificate ARN via annotations (AWS-specific)
